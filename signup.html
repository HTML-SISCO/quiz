<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join | Sisco Group India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blob secondary"></div>
    <div id="app">
        <section class="glass-card">
            <h2 class="logo">Sign <span>Up</span></h2>
            <p style="font-size: 0.8rem; color: #aaa; margin-bottom: 15px;">Recruit Registration</p>
            
            <div class="avatar-picker" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
                <span class="avatar-opt" onclick="selAv('ðŸš€', this)" style="font-size: 1.5rem; cursor: pointer; padding: 5px; border-radius: 50%;">ðŸš€</span>
                <span class="avatar-opt" onclick="selAv('ðŸ¤–', this)" style="font-size: 1.5rem; cursor: pointer; padding: 5px; border-radius: 50%;">ðŸ¤–</span>
                <span class="avatar-opt" onclick="selAv('ðŸ›¸', this)" style="font-size: 1.5rem; cursor: pointer; padding: 5px; border-radius: 50%;">ðŸ›¸</span>
            </div>

            <input type="text" id="new-user" placeholder="Username" class="auth-input">
            <input type="password" id="p1" placeholder="Password" class="auth-input">
            <input type="password" id="p2" placeholder="Confirm Password" class="auth-input">
            
            <button class="btn main-btn" onclick="register()">Create ID</button>
            <p style="font-size: 0.8rem; margin-top: 15px;">Already registered? <a href="login.html" style="color: var(--primary);">Login</a></p>
        </section>
    </div>

    <script>
        let chosenAv = "ðŸš€";
        function selAv(icon, el) {
            chosenAv = icon;
            document.querySelectorAll('.avatar-opt').forEach(a => a.style.background = "none");
            el.style.background = "rgba(0, 242, 255, 0.2)";
        }
        function register() {
            const u = document.getElementById('new-user').value;
            const pass1 = document.getElementById('p1').value;
            const pass2 = document.getElementById('p2').value;
            if(u && pass1 === pass2) {
                localStorage.setItem('sis_user', u);
                localStorage.setItem('sis_avatar', chosenAv);
                window.location.href = 'quiz.html';
            } else { alert("Check your inputs!"); }
        }
    </script>
</body>
</html>
