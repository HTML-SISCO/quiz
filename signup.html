<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | SisQuiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
</head>
<body>
    <div class="blob secondary"></div>
    <div id="app">
        <section class="glass-card" data-tilt>
            <h2 class="logo">Sis<span>Quiz</span></h2>
            <p>Register New Recruit</p>
            <div class="input-group">
                <input type="text" id="new-user" placeholder="Create Username" class="auth-input">
                <input type="email" placeholder="Email Address" class="auth-input">
                <input type="password" placeholder="Password" class="auth-input">
            </div>
            <button class="btn main-btn" onclick="reg()">Initialize ID</button>
            <p class="switch-text">Already have an ID? <a href="login.html">Login</a></p>
        </section>
    </div>
    <script>
        function reg() {
            const name = document.getElementById('new-user').value;
            if(name.trim() !== "") {
                localStorage.setItem('sis_user', name);
                window.location.href = 'index.html';
            } else { alert("Fill in all fields"); }
        }
    </script>
</body>
</html>
